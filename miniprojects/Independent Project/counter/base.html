<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="border">
        <h2 class="center">Counter</h2>
        <div class="center">
            <form class="center">
                <label for="counter"><strong>Press UP - Down or Reset</strong></label>
                <br />
                <div id="co"></div>
                <input type="number" name="counter" id="counter" />
                <br />
            <div class="color">
                <button class="btn" type="button" id="up" onclick="Up()">Up</button>
                <button class="btn" type="button" id="down" onclick="Down()">Down</button>
                <button class="btn" type="button" id="reset" onclick="Reset()">Reset</button>
            </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
